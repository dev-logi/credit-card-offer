name: EAS Build and Submit to TestFlight

on:
  push:
    branches:
      - main
    paths:
      - 'mobile-app/app.json'
      - 'mobile-app/eas.json'
      - 'mobile-app/src/**'
      - '.github/workflows/eas-build-and-submit.yml'
  workflow_dispatch:
    inputs:
      auto_submit:
        description: 'Automatically submit to TestFlight after build'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-submit:
    name: Build and Submit to TestFlight
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: ðŸ“± Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build on EAS
        id: build
        run: |
          if [ "${{ github.event.inputs.auto_submit }}" = "true" ]; then
            eas build --platform ios --profile production --auto-submit --non-interactive --no-wait
          else
            eas build --platform ios --profile production --non-interactive --no-wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: ðŸ“Š Build Status
        run: |
          echo "âœ… Build submitted to EAS!"
          echo "Check build status at: https://expo.dev/accounts/logi-dev/projects/tapwisely/builds"
          if [ "${{ github.event.inputs.auto_submit }}" = "true" ]; then
            echo "ðŸš€ Auto-submit to TestFlight enabled"
          fi

