name: EAS Build

on:
  push:
    branches:
      - main
    paths:
      - 'mobile-app/**'
      - '.github/workflows/eas-build.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development

jobs:
  build:
    name: Build on EAS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: ðŸ“± Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build on EAS
        run: |
          if [ "${{ github.event.inputs.platform }}" = "all" ]; then
            eas build --platform ios --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait
            eas build --platform android --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait
          else
            eas build --platform ${{ github.event.inputs.platform || 'ios' }} --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“Š Build Status
        run: |
          echo "âœ… Build submitted to EAS!"
          echo "Check build status at: https://expo.dev/accounts/logi-dev/projects/tapwisely/builds"

